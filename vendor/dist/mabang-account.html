<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/iconfont/iconfont.css">

      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- built files will be auto injected -->
  </body>
</html>
<script>
	function getParam(paramName) {
      	var paramValue = "", isFound = !1;
      	if (window.location.search.indexOf("?") == 0 && window.location.search.indexOf("=") > 1) {
        	var txt = encodeURI(window.location.search);
        	var arrSource = unescape(txt).substring(1, txt.length).split("&"), i = 0;
        	while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
      	}
      	return paramValue == "" && (paramValue = null), paramValue
    }
    localStorage.setItem('authorizMabangAccount', JSON.stringify({employeeId:getParam('employeeId'),cKey:getParam('cKey'),time: new Date().getTime()}));
    window.close();
</script>
