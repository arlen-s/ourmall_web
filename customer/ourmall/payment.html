<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>开泰银行支付</title>
  </head>
  <body>
    <script>
        let html = JSON.parse(sessionStorage.getItem('html'))
        if (html.dataPaymentMethods == 'qr') {
          document.writeln(
          `<form data-v-7e7ca540="" method="POST" id="formPay" action="${html.success_url}" style=""><script type="text/javascript" src="https://dev-kpaymentgateway.kasikornbank.com/ui/v2/kpayment.min.js" data-apikey="${html.dataApikey}" data-amount="${html.dataAmount}" data-currency="THB" data-payment-methods="${html.dataPaymentMethods}"  data-order-id="${html.sessionId}"><\/script></form>`
        )
        }else if(html.dataPaymentMethods == 'debit'){
          document.writeln(
          `<form data-v-7e7ca540="" method="POST" id="formPay" action="${html.action_url}" style=""><script type="text/javascript" src="https://dev-kpaymentgateway.kasikornbank.com/ui/v2/kpayment.min.js" data-apikey="${html.dataApikey}" data-amount="${html.dataAmount}"  data-smartpay-id="${html.dataSmartpayId}" data-currency="THB" data-payment-methods="${html.dataPaymentMethods}" data-mid="${html.merchantId_FullPayment}"><\/script></form>`
        )
        }else{
          document.writeln(
          `<form data-v-7e7ca540="" method="POST" id="formPay" action="${html.action_url}" style=""><script type="text/javascript" src="https://dev-kpaymentgateway.kasikornbank.com/ui/v2/kpayment.min.js" data-apikey="${html.dataApikey}" data-amount="${html.dataAmount}" data-currency="THB" data-payment-methods="card" data-mid="${html.merchantId_Installment}" data-tid="${html.terminalId_Installment}"><\/script></form>`
        )
        }

        window.onload= function (){
          document.querySelector('.pay-button').click()
        }

    </script>
  </body>
</html>
